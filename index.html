<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Activation Visualizer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body { font-family: Arial; margin: 30px; }
    h1 { text-align: center; }
    .controls { margin-bottom: 20px; text-align: center; }
    select, input { margin: 5px; padding: 5px; font-size: 1rem; }
    canvas { max-width: 700px; margin: auto; display: block; }
</style>
</head>
<body>

<h1>Neural Network Activation Function Visualizer</h1>

<div class="controls">
    <label>Input (comma-separated): <input id="inputX" value="1,2,3,4,5"></label>
    <label>Activation: 
        <select id="activationFn">
            <option value="relu">ReLU</option>
            <option value="leaky_relu">Leaky ReLU</option>
            <option value="sigmoid">Sigmoid</option>
            <option value="tanh">Tanh</option>
            <option value="gelu">GELU</option>
        </select>
    </label>
    <button onclick="computeActivation()">Compute</button>
</div>

<canvas id="activationChart" width="900" height="500"></canvas>

<script>
let chart;

async function computeActivation() {
    const x = document.getElementById("inputX").value.split(",").map(Number);
    const fn_name = document.getElementById("activationFn").value;

    const response = await fetch("http://127.0.0.1:8000/compute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ x, fn_name })
    });

    const data = await response.json();

    if (data.error) {
        alert(data.error);
        return;
    }

    const output = data.output.flat();

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("activationChart"), {
        type: 'line',
        data: {
            labels: x,
            datasets: [{
                label: fn_name,
                data: output,
                borderColor: 'rgba(75,192,192,1)',
                backgroundColor: 'rgba(75,192,192,0.2)',
                tension: 0.3,
                fill: true,
            }]
        },
        options: {
            responsive: true,
            plugins: { legend: { display: true } },
            scales: {
                x: { title: { display: true, text: 'Input x' } },
                y: { title: { display: true, text: 'Activation Output' } }
            }
        }
    });
}
</script>

</body>
</html>
